version: "3"

services:
  backend:
    build: backend/
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - static_value:/app/static/
      - media_volume:/app/files/
    restart: always

  nginx:
    image: nginx:1.19.3
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/app/static/
      - media_volume:/app/files/
      - web-root:/usr/src/app
    depends_on:
      - backend
      - frontend

  frontend:
    build: private/
    container_name: frontend
    ports:
      - "3000:3000"
    volumes:
      - web-root:/usr/src/app
      - static_value:/app/static/
      - media_volume:/app/files/
    restart: always
    links:
      - backend

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - web-root:/usr/src/app
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - nginx
    command: certonly --webroot --webroot-path=/usr/src/app --email semion@handmadebysemion.com --agree-tos --no-eff-email --staging -d handmadebysemion.com

volumes:
  static_value:
  media_volume:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local